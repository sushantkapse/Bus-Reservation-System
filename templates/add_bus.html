{% extends 'base.html' %}
{% block title %}Add Bus{% endblock %}
{% block content %}
<div class="container">
    <h2 class="mt-4">Add Bus</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="bus_id">Bus ID</label>
            <input type="text" class="form-control" id="bus_id" name="bus_id" required>
        </div>
        <div class="form-group">
            <label for="bus_no">Bus Number</label>
            <input type="text" class="form-control" id="bus_no" name="bus_no" required>
        </div>
        <div class="form-group">
            <label for="capacity">Capacity</label>
            <input type="number" class="form-control" id="capacity" name="capacity" required>
        </div>
        <div class="form-group">
            <label for="start_point">Start Point</label>
            <input type="text" class="form-control" id="start_point" name="start_point" required>
        </div>
        <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" class="form-control" id="destination" name="destination" required>
        </div>
        <div class="form-group">
            <label for="seat_price">Seat Price</label>
            <input type="text" class="form-control" id="seat_price" name="seat_price" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Bus</button>
    </form>
    <br>
    <a href="{% url 'manage_buses' %}" class="btn btn-secondary">Back to Manage Buses</a>
</div>
{% endblock %}
